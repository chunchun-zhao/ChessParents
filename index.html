<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessParents - Your Guide to Youth Chess</title>
    
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="js/main.js" defer></script>
</head>
<body>

    <header>
        <h1>ChessParents</h1>
        <p>Your guide to navigating the world of youth chess.</p>
    </header>

    <main>
        <h2>Find Tournaments</h2>

        <div class="filter-container">
            
            <div class="filter-left">
                <label for="year-select">Select Year:</label>
                <select id="year-select">
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                </select>
            </div>

            <div class="filter-right">
                <input type="text" id="location-input" placeholder="Enter Zip, City, or State...">
                <button id="location-button">Zoom to Area</button>
            </div>

        </div>

        <div id="map"></div>
        
        <div id="tournament-list"></div>

    </main>

    <footer>
        <p>&copy; 2025 ChessParents. All rights reserved.</p>
    </footer>

</body>
</html>
